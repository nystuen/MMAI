query OneFighter($name: String!) {
    oneFighter(name: $name) {
        name
        nickname
        record
        height
        heightCm
        weight
        weightKg
        weightClass
        reach
        reachCm
        stance
        birth
        slpm
        strikesAccuracy
        sapm
        strikesDefence
        takedownAverage
        takedownAccuracy
        takedownDefence
        submissionAverage
        record
        image
        matchHistory{
            date
            redName
            blueName
            referee
            time
            method
            weightClass
            round
            winner
            eventName
            redImage
            blueImage
            totalRed
            totalBlue
            strikesRed
            strikesBlue
            tdRed
            tdBlue
            passRed
            passBlue
            revRed
            revBlue
            subRed
            subBlue
            clinchRed
            clinchBlue
            groundRed
            groundBlue
            distanceRed
            distanceBlue
            headRed
            headBlue
            bodyRed
            bodyBlue
            legRed
            legBlue
        }
    }
}
